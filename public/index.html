<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Emotions</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="banner">
        <h1 id="titleName">WANNA CHANGE MU EMOTIONS?</h1>  
        <h2 id="instruction">Then Click on the below Buttons</h2>

        <div class="buttonBox">
            <button id="happyButton" class="button">:)</button>
            <button id="sadButton" class="button">:|</button>
            <button id="angryButton" class="button">:(</button>
        </div>

        <div class="emotions" id="smiley">
            <div class="eyeContainer">
                <div id="eye1" class="eye"></div>
                <div id="eye2" class="eye"></div>
            </div>
            <div class="mouthContainer">
                <div id="mouth" class="mouth"></div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
